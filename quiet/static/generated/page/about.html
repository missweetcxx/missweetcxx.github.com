<h2>介绍</h2>

<h2>注意</h2>
<p><strong>注意：</strong></p>
<ol>
<li><code>meta</code>信息之间不能有空行，但与正文之间必须有至少一个空行；</li>
<li><code>meta</code>信息必须使用小写，并使用<strong>英文</strong>冒号；</li>
<li>非文章页面的<code>meta</code>信息必须包含<code>title</code>和<code>url</code>信息；</li>
</ol>
<p>本文的<code>markdown</code>文件示例：</p>
<div class="highlight"><pre><span class="n">title</span><span class="o">:</span> <span class="err">关于</span>
